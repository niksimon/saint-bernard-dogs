		<div class="main">
			<section id="contact_s">
				<h2>Contact us</h2>
				<form action="#" method="post" id="contact_form" class="form">
					<fieldset>
						<table>
							<tr>
								<td>First name:</td>
								<td><input type="text" name="tbFirstNameContact" id="tFirstNameContact" class="input_field"/></td>
							</tr>
							<tr>
								<td>Last name:</td>
								<td><input type="text" name="tbLastNameContact" id="tLastNameContact" class="input_field"/></td>
							</tr>
							<tr>
								<td>E-mail:</td>
								<td><input type="email" name="tbEmailContact" id="tbEmailContact" class="input_field" required/></td>
							</tr>
							<tr>
								<td>Subject:</td>
								<td><input type="text" name="tbSubject" id="tbSubject" class="input_field"/></td>
							</tr>
							<tr>
								<td>Message:</td>
								<td><textarea name="message" id="message" class="input_field" required></textarea></td>
							</tr>
							<tr>
								<td colspan="2" class="align">
									<input type="submit" name="sendMail" id="sendMail" value="Send" class="btnBlue"/>
									<input type="reset" name="resetMail" id="resetMail" value="Reset" class="btnRed"/>
								</td>
							</tr>
						</table>
					</fieldset>
				</form>
			</section>
	    </div>
